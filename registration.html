<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="registraion-form">
			<div class="form container shadow-lg p-3 mb-5 bg-white rounded p-4">
				<h3>Sign up with your email</h3>
				<p>Already have an account? <a href="loginForm.html">Sign in</a></p>
				<div class="credentials">
					<p>First name</p>
					<input
						type="text"
						placeholder="Enter your firstname"
						class="w-100 border-0 bg-light p-2"
					/>
					<p>Last name</p>
					<input
						type="text"
						placeholder="Enter your lastname"
						class="w-100 border-0 bg-light p-2"
					/>
					<p>Email address</p>
					<input
						type="text"
						placeholder="name@sample.com"
						class="w-100 border-0 bg-light p-2"
					/>
					<p class="mt-3">Password</p>
					<input
						type="text"
						placeholder="Enter your password"
						class="w-100 border-0 bg-light p-2"
					/><br />
				</div>
				<input type="checkbox" class="mt-4" />
				<label>I agree with the terms and agreements</label>
				<button class="w-100 mt-1 btn btn-primary">Create account</button>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
