<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/style.css" />
		<title>Registration form</title>
	</head>
	<body>
		<div class="registaration-form">
			<div class="form container p-4 w-100">
				<h3 class="text-light text-center">ICCT Learning Management System</h3>
				<form class="shadow-lg p-5 mb-5 bg-white rounded">
					<h3>Sign up</h3>
					<p>Already have an account? <a href="./loginForm.html">Sign in</a></p>
					<div class="form-group">
						<label>Username</label>
						<input
							type="text"
							class="form-control"
							placeholder="Enter username"
						/>
					</div>
					<div class="form-group mt-3">
						<label>Password</label>
						<input
							type="password"
							class="form-control"
							placeholder="Enter password"
						/>
					</div>
					<div class="form-group mt-3">
						<label>Email address</label>
						<input
							type="email"
							class="form-control"
							placeholder="Enter email"
						/>
					</div>
					<div class="form-group mt-3">
						<label>Mobile No.</label>
						<input
							type="text"
							class="form-control"
							placeholder="Enter number"
						/>
					</div>

					<div class="form-check mt-4">
						<input type="checkbox" class="form-check-input" />
						<label class="form-check-label" for="exampleCheck1"
							>Remember password</label
						>
					</div>
					<button type="submit" class="btn btn-primary w-100"
						>Create account</button
					>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
