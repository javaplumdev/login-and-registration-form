<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/style.css" />
		<title>Login form</title>
	</head>
	<body>
		<div class="log-in-form">
			<div class="form w-100 p-3">
				<h3 class="text-light text-center">ICCT Learning Management System</h3>
				<form class="container shadow-lg p-3 mb-5 bg-white rounded p-4">
					<h3>Log in</h3>
					<p>Enter your credentials to access your account</p>
					<div class="form-group">
						<label>Username</label>
						<input
							type="text"
							class="form-control"
							placeholder="Enter email"
							id="username"
						/>
					</div>
					<div class="form-group mt-3">
						<label>Password</label>
						<input
							type="password"
							class="form-control"
							placeholder="Password"
							id="password"
						/>
					</div>
					<div class="form-check mt-4">
						<input
							type="checkbox"
							class="form-check-input"
							id="checkbox-checked"
						/>
						<label class="form-check-label" for="exampleCheck1"
							>Remember password</label
						>
					</div>
					<button class="btn btn-primary w-100" id="loginButton">Login</button>
					<p class="mt-3"
						>Don't have an account? <a href="./registration.html">Sign up</a></p
					>
				</form>
			</div>
		</div>

		<script src="loginForm.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
