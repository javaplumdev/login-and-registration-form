<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/style.css" />
		<title>Login form</title>
	</head>
	<body>
		<div class="log-in-form">
			<div class="form container shadow-lg p-3 mb-5 bg-white rounded p-4">
				<h3>Log in</h3>
				<p>Enter your credentials to access your account</p>

				<div class="credentials">
					<p>Email address</p>
					<input
						type="text"
						placeholder="name@sample.com"
						class="w-100 border-0 bg-light p-2"
					/>
					<p class="mt-3">Password</p>
					<input
						type="text"
						placeholder="Enter your password"
						class="w-100 border-0 bg-light p-2"
					/><br />
					<input type="checkbox" class="mt-4" />
					<label>Remember password</label>
				</div>
				<button class="w-100 mt-1 btn btn-primary">Login</button>
				<p class="mt-1"
					>Not a member? <a href="registration.html">Sign up</a></p
				>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
